<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeblock-container" class="container">
      <!-- Timeblocks go here -->
      <div id="9am-row" class="row">
        <div id="9am-col" class="col-md-2 hourColumn">
          <h2>9AM</h2>
        </div>
        <div id="9am-main" class="col-md-8">

        </div>
        <div id="9am-lock" class="col-md-2">

        </div>
      </div>
      <div id="10am-row" class="row">
        <div id="10am-col" class="col-md-2 hourColumn">
          <h2>10AM</h2>
        </div>
        <div id="10am-main" class="col-md-8">

        </div>
        <div id="10am-lock" class="col-md-2">
          
        </div>     
      </div>
      <div id="11am-row" class="row">
        <div id="11am-col" class="col-md-2 hourColumn">
          <h2>11AM</h2>
        </div>
        <div id="11am-main" class="col-md-8">

        </div>
        <div id="11am-lock" class="col-md-2">
          
        </div>
      </div>
      <div id="12pm-row" class="row">
        <div id="12pm-col" class="col-md-2 hourColumn">
          <h2>12AM</h2>
        </div>
        <div id="12pm-main" class="col-md-8">

        </div>
        <div id="12pm-lock" class="col-md-2">
          
        </div>
      </div>
      <div id="1pm-row" class="row">
        <div id="1pm-col" class="col-md-2 hourColumn">
          <h2>1PM</h2>
        </div>
        <div id="1pm-main" class="col-md-8">

        </div>
        <div id="1pm-lock" class="col-md-2">
          
        </div>
      </div>
      <div id="2pm-row" class="row">
        <div id="2pm-col" class="col-md-2 hourColumn">
          <h2>2PM</h2>
        </div>
        <div id="2pm-main" class="col-md-8">

        </div>
        <div id="2pm-lock" class="col-md-2">
          
        </div>
      </div>
      <div id="3pm-row" class="row">
        <div id="3pm-col" class="col-md-2 hourColumn">
          <h2>3PM</h2>
        </div>
        <div id="3pm-main" class="col-md-8">

        </div>
        <div id="3pm-lock" class="col-md-2">
          
        </div>
      </div>
      <div id="4pm-row" class="row">
        <div id="4pm-col" class="col-md-2 hourColumn">
          <h2>4PM</h2>
        </div>
        <div id="4pm-main" class="col-md-8">

        </div>
        <div id="4pm-lock" class="col-md-2">
          
        </div>
      </div>
      <div id="5pm-row" class="row">
        <div id="5pm-col" class="col-md-2 hourColumn">
          <h2>5PM</h2>
        </div>
        <div id="5pm-main" class="col-md-8">

        </div>
        <div id="5pm-lock" class="col-md-2">
          
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
